<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos do Time - Choque Lacrosse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Racing+Sans+One&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        'title': ['Racing Sans One', 'sans-serif'],
                    },
                    colors: {
                        'choque-blue': '#0A2463',
                        'choque-gold': '#FFD700',
                        'light-gray': '#F0F2F5',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white font-sans text-gray-800">

    <header class="bg-choque-blue text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-choque-gold tracking-wider flex items-center gap-4">
                <img src="Imagens/Adobe Express - file.png" alt="Logo Choque Lacrosse" class="h-16 w-auto">
                <span class="font-title">CHOQUE LAX</span>
            </a>
            <nav>
                <a href="index.html#galeria" class="bg-choque-gold text-choque-blue font-bold py-2 px-4 rounded-lg hover:bg-yellow-400 transition-transform duration-300 hover:scale-105">Voltar</a>
            </nav>
        </div>
    </header>

    <main class="py-16">
        <div class="container mx-auto px-6">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-choque-blue mb-2">Nossos Momentos</h1>
                <p class="text-lg text-gray-600">Um registro da nossa jornada dentro e fora de campo.</p>
                <div class="w-24 h-1 bg-choque-gold mx-auto mt-4"></div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div class="group relative overflow-hidden rounded-lg shadow-lg">
                    <img src="Imagens/Foto Time.jpeg" alt="Time Choque Lacrosse" class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent"></div>
                    <p class="absolute bottom-4 left-4 text-white font-semibold">Dia de Jogo</p>
                </div>

                <div class="group relative overflow-hidden rounded-lg shadow-lg">
                    <img src="https://placehold.co/600x800/0A2463/FFFFFF?text=Ação" alt="Jogador em ação" class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent"></div>
                    <p class="absolute bottom-4 left-4 text-white font-semibold">Foco Total</p>
                </div>

                <div class="group relative overflow-hidden rounded-lg shadow-lg">
                    <img src="https://placehold.co/600x800/0A2463/FFFFFF?text=Equipe" alt="Equipe reunida" class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent"></div>
                    <p class="absolute bottom-4 left-4 text-white font-semibold">Pré-Jogo</p>
                </div>

                <div class="group relative overflow-hidden rounded-lg shadow-lg">
                    <img src="https://placehold.co/600x800/0A2463/FFFFFF?text=Comemoração" alt="Comemoração de ponto" class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent"></div>
                    <p class="absolute bottom-4 left-4 text-white font-semibold">GOL!</p>
                </div>

                </div>
        </div>
    </main>
    
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p class="text-sm text-gray-400">&copy; <span id="year"></span> Choque Lacrosse. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script> document.getElementById('year').textContent = new Date().getFullYear(); </script>
</body>
</html>
